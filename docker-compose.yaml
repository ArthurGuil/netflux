services:
  # ============================================
  # Backend de production
  # ============================================
  backend:
    image: netflux-backend-prod
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: prod
    container_name: netflux_backend_prod
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql_cda:3306/${MYSQL_DATABASE}?serverVersion=8.0
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
    volumes:
      - ./backend:/app
      - backend_var:/app/var
      - backend_vendor:/app/vendor
    networks:
      - cda_network
    command: >
      sh -c "
      echo 'Attente MySQL...' &&
      sleep 10 &&
      echo 'Execution des migrations...' &&
      php bin/console doctrine:migrations:migrate --no-interaction &&
      echo 'Warmup cache...' &&
      php bin/console cache:warmup --env=prod &&
      echo 'Demarrage PHP-FPM...' &&
      php-fpm
      "
    restart: unless-stopped

  # ============================================
  # Nginx pour le backend
  # ============================================
  nginx_backend:
    image: nginx:alpine
    container_name: netflux_nginx_backend_prod
    depends_on:
      - backend
    ports:
      - "${BACKEND_PORT:-8080}:80"
    volumes:
      - ./backend/public:/app/public:ro
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cda_network
    restart: unless-stopped

  # ============================================
  # Frontend de production
  # ============================================
  frontend:
    image: netflux-frontend-prod
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: prod
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: netflux_frontend_prod
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - cda_network
    restart: unless-stopped

volumes:
  backend_var:
  backend_vendor:

networks:
  cda_network:
    external: true